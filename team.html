<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Team | Valinor</title>
  <meta name="description" content="Team at Valinor" />

  <!-- Source Serif 4 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,500;8..60,600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#0b1220;
      --muted:#3f4a5a;
      --line:#e6e8ee;
      --max:1100px;
      --tile:#0f5f7a; /* deep blue placeholder block */
    }
    *{box-sizing:border-box}
    html{overflow-y:scroll}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:"Source Serif 4", Georgia, "Times New Roman", serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    a{color:inherit;text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 22px}

    /* Header */
    header{
      padding:34px 0 18px;
      border-bottom:1px solid var(--line);
    }
    .head{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }
    .logo{
      display:block;
      height:56px;
      width:auto;
      max-width:min(420px, 90vw);
      object-fit:contain;
    }
    nav{
      display:flex;
      gap:22px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
      font-size:13px;
      letter-spacing:.18em;
      text-transform:uppercase;
    }
    nav a{padding:10px 6px;color:var(--text)}

    /* Page */
    main{padding:44px 0 52px}

    .team-row{
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:48px;
      align-items:start;
    }

    .photo{
      width:100%;
      aspect-ratio: 1 / 1.15; /* similar proportions to your mock */
      background:var(--tile);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:22px;
      letter-spacing:.04em;
    }
.photo img{
  width:200px;
  height:200px;
  object-fit:contain;
  display:block;
}


    .name{
      margin:0 0 6px;
      font-size:26px;
      font-weight:500;
    }
    .title{
      margin:0 0 22px;
      font-size:16px;
      font-weight:600;
      letter-spacing:.02em;
    }
    .bio{
      margin:0;
      color:var(--muted);
      font-size:16px;
      line-height:1.9;
      max-width:720px;
    }

    footer{
      border-top:1px solid var(--line);
      padding:18px 0 34px;
      color:var(--muted);
      font-size:12.5px;
    }

    @media (max-width:900px){
      .team-row{grid-template-columns: 280px 1fr; gap:34px;}
    }
    @media (max-width:720px){
      header{padding:26px 0 14px}
      .logo{height:46px}
      nav{gap:14px;letter-spacing:.16em}

      .team-row{grid-template-columns: 1fr; gap:22px;}
      .name{font-size:24px;}
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="head">
        <a href="index.html">
          <img class="logo" src="Navy_Transparent.png" alt="Valinor" />
        </a>

        <nav>
          <a href="about.html">About</a>
          <a href="team.html">Team</a>
          <a href="services.html">Services</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="team-row">

        <!-- Image block: upload a headshot named "ogi.jpg" to repo root to replace placeholder -->
        <div class="photo" aria-label="Profile image">
          <img src="ogi.jpg" alt="Ogi Lalovic" onerror="this.remove(); this.parentElement.textContent='image';" />
        </div>

        <div>
          <h1 class="name">Ogi Lalovic</h1>
          <div class="title">Director</div>
          <p class="bio">Text goes here</p>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="wrap" style="text-align:center;">
      &copy; <span id="y"></span> Valinor. All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
