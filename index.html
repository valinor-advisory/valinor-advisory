<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valinor</title>
  <meta name="description" content="Valinor Advisory" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,500;8..60,600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#0b1220;
      --muted:#3f4a5a;
      --line:#e6e8ee;
      --max:1100px;
    }
    *{box-sizing:border-box}
    html{overflow-y:scroll}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:"Source Serif 4", Georgia, "Times New Roman", serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    a{color:inherit;text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 22px}

    /* Header â€” identical to About */
    header{
      padding:34px 0 18px;
      border-bottom:1px solid var(--line);
    }
    .head{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }
    .logo{
      display:block;
      height:56px;
      width:auto;
      max-width:min(420px, 90vw);
      object-fit:contain;
    }
    nav{
      display:flex;
      gap:22px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
      font-size:13px;
      letter-spacing:.18em;
      text-transform:uppercase;
    }
    nav a{padding:10px 6px;color:var(--text)}

    /* Home hero */
    .hero{padding:26px 0 0}
    .image-frame{background:#f6f7fb;overflow:hidden}
    .image-frame img{
      display:block;
      width:80%;
      height:80%;
      object-fit:cover;
      object-position:center;
    }
    .home-text{
      margin:0 auto;
      max-width:820px;
      text-align:center;
      color:var(--muted);
      font-size:15px;
      line-height:1.9;
      padding:48px 22px 0;
    }

    footer{
      border-top:1px solid var(--line);
      padding:18px 0 34px;
      margin-top:150px;
      color:var(--muted);
      font-size:12.5px;
    }

    @media (max-width:720px){
      header{padding:26px 0 14px}
      .logo{height:46px}
      nav{gap:14px;letter-spacing:.16em}
      .image-frame img{height:280px}
      .home-text{padding:32px 22px 0}
      footer{margin-top:100px}
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="head">
      <a href="index.html">
        <img class="logo" src="Navy_Transparent.png" alt="Valinor" />
      </a>
      <nav>
        <a href="about.html">About</a>
        <a href="team.html">Team</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </div>
</header>

<main class="hero">
  <div class="wrap">
    <div class="image-frame">
      <img src="dubai-skyline.jpg" alt="Dubai skyline" />
    </div>
    <p class="home-text">
      Valinor provides relationship clients with trustworthy corporate and strategic advice.
      We partner with founders, leadership teams and boards to navigate complexity,
      accelerate decision-making and execute on strategic initiatives.
    </p>
  </div>
</main>

<footer>
  <div class="wrap" style="text-align:center;">
    &copy; <span id="y"></span> Valinor. All rights reserved.
  </div>
</footer>

<script>
  document.getElementById("y").textContent = new Date().getFullYear();
</script>

</body>
</html>
